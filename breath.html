<style>
.circle {
  width: 500px;
  height: 500px;
  margin: auto;
  border-radius: 100%;
  overflow: hidden;
  animation: grow 15s 1;
  animation-iteration-count: infinite;
  text-align: center;
  display: block;
  line-height: 450px;
  font-size: 60px;
}

.text::before {
  animation: grow-content 15s 1;
  animation-iteration-count: infinite;
  content: '';
}

@keyframes grow {
  0% {
    transform: scale( 0.5);
    background: blue;
  }
  40% {
    transform: scale( 1);
    background: blue;
  }
  60% {
    transform: scale( 1);
    background: gray;
  }
  100% {
    transform: scale( 0.5);
    background: purple;
  }
}

@keyframes grow-content {
  0%, 40% {
    content: 'Breath In';
  }
  41%, 60% {
    content: 'Hold';
  }
  61%, 100% {
    content: 'Breath out';
  }
}
</style>

<div class="circle">
  <div class="text"></div>
</div>

<div class="counter">
    <h1>Breaths: <span id="number">0</span></h1>
</div>

<script type="text/javascript">
  // Sometimes it wouldn't count the first time if it was 0
  let i = 1;
  
	function increment() {
    document.getElementById('number').innerHTML = i;
    i++
	}
	setInterval('increment()', 15000);
</script>
