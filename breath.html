<style>
  @import "compass/css3";
  :root {
    --breath-time: 15s;
  }

  .counter {
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle {
    background: blue;
    width: 250px;
    height: 250px;
    margin: auto;
    border-radius: 100%;
    overflow: hidden;
    animation: grow var(--breath-time) 1;
    animation-iteration-count: infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: white;
    font-size: 60px;
    font-family: sans-serif;
    animation: changeText var(--breath-time);
  }

  .text span {
    position: absolute;
    left: 0;
    right: 0;
    text-align: center;
  }

  .text-in,
  .text-hold,
  .text-out {
    opacity: 0;
  }

  .text-in {
    animation: breatheIn var(--breath-time) infinite;
  }

  .text-hold {
    animation: breatheHold var(--breath-time) infinite;
  }

  .text-out {
    animation: breatheOut var(--breath-time) infinite;
  }

  @keyframes breatheIn {
    0% {
      opacity: 1;
    }
    15% {
      opacity: 1;
    }
    40% {
      opacity: 1;
    }
    41% {
      opacity: 0;
    }
  }

  @keyframes breatheHold {
    0% {
      opacity: 0;
    }
    40% {
      opacity: 0;
    }
    41% {
      opacity: 1;
    }
    55% {
      opacity: 1;
    }
    60% {
      opacity: 0;
    }
  }

  @keyframes breatheOut {
    0% {
      opacity: 0;
    }

    56% {
      opacity: 0;
    }

    60% {
      opacity: 1;
    }

    99% {
      opacity: 1;
    }
  }

  @-webkit-keyframes grow {
    0% {
      -webkit-transform: scale( .5);
      -moz-transform: scale( .5);
      -o-transform: scale( .5);
      -ms-transform: scale( .5);
      transform: scale( .5);
      background: blue;
    }
    40% {
      -webkit-transform: scale( 1);
      -moz-transform: scale( 1);
      -o-transform: scale( 1);
      -ms-transform: scale( 1);
      transform: scale( 1);
      background: blue;
    }
    60% {
      -webkit-transform: scale( 1);
      -moz-transform: scale( 1);
      -o-transform: scale( 1);
      -ms-transform: scale( 1);
      transform: scale( 1);
      background: gray;
    }
    100% {
      -webkit-transform: scale( 0.5);
      -moz-transform: scale( 0.5);
      -o-transform: scale( 0.5);
      -ms-transform: scale( 0.5);
      transform: scale( 0.5);
      background: purple;
    }
  }
</style>

<div class="circle">
  <div class="text">
    <span class="text-in">Breath In</span>
    <span class="text-hold">Hold</span>
    <span class="text-out">Breath Out</span>
  </div>
</div>

<div class="counter">
    <h1>Breaths: <span id="number">0</span></h1>
</div>

<script type="text/javascript">
	let i = 0;
	function increment() {
		i++;
		document.getElementById('number').innerHTML = i;
	}
	setInterval('increment()', 15000);
</script>
